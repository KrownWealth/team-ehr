steps:
  # Step 1: Run database migrations
  - name: 'node:18-alpine'
    entrypoint: sh
    args:
      - '-c'
      - |
        echo "üóÑÔ∏è  Running database migrations..."
        cd backend
        npm install -g pnpm@9
        pnpm install --frozen-lockfile
        pnpm prisma generate --schema=src/prisma/schema.prisma
        pnpm prisma migrate deploy --schema=src/prisma/schema.prisma
        echo "‚úÖ Migrations completed successfully!"
    secretEnv: ['DATABASE_URL']
    timeout: 300s

  # Step 2: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'europe-west1-docker.pkg.dev/team-ehr/wecareehr-backend/wecareehr-backend:$SHORT_SHA'
      - '-t'
      - 'europe-west1-docker.pkg.dev/team-ehr/wecareehr-backend/wecareehr-backend:latest'
      - '-f'
      - 'Dockerfile'
      - '.'
    timeout: 600s

  # Step 3: Push the SHA-tagged image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'europe-west1-docker.pkg.dev/team-ehr/wecareehr-backend/wecareehr-backend:$SHORT_SHA'

  # Step 4: Push the latest-tagged image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'europe-west1-docker.pkg.dev/team-ehr/wecareehr-backend/wecareehr-backend:latest'

  # Step 5: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'wecareehr-backend'
      - '--image=europe-west1-docker.pkg.dev/team-ehr/wecareehr-backend/wecareehr-backend:$SHORT_SHA'
      - '--region=africa-south1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--timeout=600s'
      - '--max-instances=3'
      - '--min-instances=0'
      - '--concurrency=80'
      - '--port=8080'
      - '--no-cpu-throttling' 
      - '--execution-environment=gen2'
      - '--cpu-boost'
      - '--add-cloudsql-instances=team-ehr:europe-west1:wecareehr-db-dev'
      - '--set-env-vars=NODE_ENV=production,API_VERSION=v1,SMTP_HOST=smtp.gmail.com,SMTP_PORT=587,FROM_EMAIL=noreply@wecareehr.com,FRONTEND_URL=https://wecareehr.com,GCP_PROJECT_ID=team-ehr,RATE_LIMIT_WINDOW_MS=900000,RATE_LIMIT_MAX_REQUESTS=100,LOG_LEVEL=info,JWT_EXPIRES_IN=7d,JWT_REFRESH_EXPIRES_IN=30d'
      - '--update-secrets=DATABASE_URL=DATABASE_URL:latest,JWT_SECRET=JWT_SECRET:latest,JWT_REFRESH_SECRET=JWT_REFRESH_SECRET:latest,SMTP_USER=SMTP_USER:latest,SMTP_PASSWORD=SMTP_PASSWORD:latest,ENCRYPTION_KEY=ENCRYPTION_KEY:latest'

# Images to be pushed to Artifact Registry
images:
  - 'europe-west1-docker.pkg.dev/team-ehr/wecareehr-backend/wecareehr-backend:$SHORT_SHA'
  - 'europe-west1-docker.pkg.dev/team-ehr/wecareehr-backend/wecareehr-backend:latest'

# Overall build timeout
timeout: 1200s

# Store logs in Cloud Storage
logsBucket: gs://team-ehr_cloudbuild

# Secret Manager configuration
availableSecrets:
  secretManager:
    - versionName: projects/team-ehr/secrets/DATABASE_URL/versions/latest
      env: 'DATABASE_URL'

# Build options
options:
  logging: GCS_ONLY