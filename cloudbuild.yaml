steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'europe-west1-docker.pkg.dev/team-ehr/wecareehr-backend/wecareehr-backend:$SHORT_SHA'
      - '-t'
      - 'europe-west1-docker.pkg.dev/team-ehr/wecareehr-backend/wecareehr-backend:latest'
      - '-f'
      - 'Dockerfile'
      - 'backend'  # Build context is the backend folder
    timeout: 600s
    # Remove dir: 'backend' line

  # Push the image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'europe-west1-docker.pkg.dev/team-ehr/wecareehr-backend/wecareehr-backend:$SHORT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'europe-west1-docker.pkg.dev/team-ehr/wecareehr-backend/wecareehr-backend:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'wecareehr-backend'
      - '--image'
      - 'europe-west1-docker.pkg.dev/team-ehr/wecareehr-backend/wecareehr-backend:$SHORT_SHA'
      - '--region'
      - 'africa-south1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300s'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
      - '--set-env-vars'
      - >
        NODE_ENV=production,
        PORT=8080,
        API_VERSION=v1,
        SMTP_HOST=smtp.gmail.com,
        SMTP_PORT=587,
        FROM_EMAIL=noreply@wecareehr.com,
        FRONTEND_URL=https://wecareehr.com,
        GCP_PROJECT_ID=team-ehr,
        RATE_LIMIT_WINDOW_MS=900000,
        RATE_LIMIT_MAX_REQUESTS=100
      # Set secrets from Secret Manager
      - '--set-secrets'
      - >
        DATABASE_URL=DATABASE_URL:latest,
        JWT_SECRET=JWT_SECRET:latest,
        JWT_REFRESH_SECRET=JWT_REFRESH_SECRET:latest,
        SMTP_USER=SMTP_USER:latest,
        SMTP_PASSWORD=SMTP_PASSWORD:latest,
        ENCRYPTION_KEY=ENCRYPTION_KEY:latest
images:
  - 'europe-west1-docker.pkg.dev/team-ehr/wecareehr-backend/wecareehr-backend:$SHORT_SHA'
  - 'europe-west1-docker.pkg.dev/team-ehr/wecareehr-backend/wecareehr-backend:latest'

timeout: 1200s

logsBucket: gs://team-ehr_cloudbuild

options:
  logging: GCS_ONLY